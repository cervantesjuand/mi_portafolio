<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a8e26ddd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/tablas.css">
    <title>Tablas</title>
</head>
<body>
    <table>
        <tr>
            <th class="paquete">Paquete</th>
            <th class="programación">Programación</th>
            <th class="box-1">Plan <br> Basic <br> 2021</th>
            <th class="box-2">Plan <br> Silver <br> 2021</th>
            <th class="box-3">Plan <br> Golden <br> 2021</th>
            <th class="box-4">Plan <br> Titanium <br> 2021</th>
         </tr>
         <tr>
            <th class="no-aplica">No aplica</th>
            <th class="discovery">Discovery Channel</th>
            <th colspan="4" class="si">Si</th>
         </tr>
         <tr>
            <th class="no-aplica2">No aplica</th>
            <th class="programa">Planet</th>
            <th class="nota-1">
               <img class="fa-solid fa-x" src="." alt="">
            </th>
            <th class="nota-1">
               <img class="fa-solid fa-x" src="" alt="">
            </th>
            <th class="nota-3">
               <img class="fa-solid fa-check" src="" alt="">
            </th>
            <th class="nota-4">
               <img class="fa-solid fa-check" src="" alt="">
            </th>
         </tr>
         <tr>
            <th rowspan="3" class="hbo">HBO</th>
            <th class="programa">HBO Family</th>
            <th class="nota-1">
               <img class="fa-solid fa-x" src="" alt="">
            </th>
            <th class="nota-1">
               <img class="fa-solid fa-x" src="" alt="">
            </th>
            <th class="nota-3">
               <img class="fa-solid fa-x" src="" alt="">
            </th>
            <th class="nota-4">
               <img class="fa-solid fa-check" src="" alt="">
            </th>
         </tr>
         <tr>
            
            <th class="programa">HBO Classic</th>
            <th class="nota-1">NO</th>
            <th class="nota-1">NO</th>
            <th class="nota-3">NO</th>
            <th class="nota-4">SI</th>
         </tr>
         <tr>
            
            <th class="programa">HBO Comedy</th>
            <th class="nota-1">NO</th>
            <th class="nota-1">NO</th>
            <th class="nota-3">NO</th>
            <th class="nota-4">SI</th>
         </tr>
    </table>
</body>
</html>
